<div class="section landing-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mr-auto ml-auto">
        <h2 class="text-center">Dépôt de voiture</h2>
        <form class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <label>Choisir la voiture</label>
              <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                </div>
                <select class="form-control" (focus)="focus1=true" (blur)="focus1=false">
                  <option value="">Select an option</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <label>Date de dépôt</label>
              <div class="form-group">
                <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus=true" (blur)="focus=false" />
                  <div class="input-group-append">
                    <span class="glyphicon glyphicon-calendar input-group-text">
                      <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <label>Description</label>
          <textarea class="form-control" rows="4" placeholder="Brève descirption ..."></textarea>
          <div class="drag-drop-area" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
            <label>Photos</label>
            <!-- <div class="file-upload">
                      <div class="file-select" (drop)="onDrop($event)" (dragover)="onDragOver($event)"><span class="nc-icon nc-cloud-upload-94"></span>Déposer photo ou 
                        <input type="file" name="chooseFile"  (change)="onFileChange($event)" #fileInput>
                      </div>
                  </div> -->
            <div class="image-upload-container">
              <div class="file-input-area">
                <input type="file" (change)="onFileChange($event)" multiple #fileInput />
              </div>

              <div class="drag-drop-text">
                Drag and drop files here
              </div>

              <div class="images-preview" style="display: flex; flex-wrap: wrap;" *ngIf="selectedFiles">
                <ng-container *ngFor="let file of selectedFiles">
                  <div class="image-preview">
                    <img [src]="file.src" [alt]="file.name" style="width:150px" />
                    <button (click)="removeImage(file)">
                      <span class="nc-icon nc-simple-remove"></span>
                    </button>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
              Inclure un diagnostique
              <span class="form-check-sign"></span>
            </label>
          </div>


          <div class="row">
            <div class="col-md-4 mr-auto ml-auto">
              <button class="btn btn-danger btn-lg btn-fill">Enregistrer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
